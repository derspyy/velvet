[package]
name = "velvet-minecraft"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
async-std = { version = "1.12.0", default-features = false, features = ["tokio1"]}
chrono = { version = "0.4", default-features = false, features = ["clock"] }
reqwest = { version = "0.11", features = ["json"] }
percent-encoding = { version = "2.3", default-features = false }
iced = { version = "0.9", default-features = false, features = [ "image", "glow", "async-std" ] }
iced_native = "0.10"
image = { version = "0.24", default-features = false}
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = { version = "1.0", default-features = false }
home = "0.5"
rfd = { version = "0.11", default-features = false, features = ["xdg-portal"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
